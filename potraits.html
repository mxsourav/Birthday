<!-- RESUME MUSIC SCRIPT -->
<script>
window.addEventListener('DOMContentLoaded', () => {
    const bgMusic = document.getElementById('bgMusic');

    // Resume music from last saved position
    const savedTime = localStorage.getItem('bgMusicTime');
    if (savedTime) {
        bgMusic.currentTime = parseFloat(savedTime);
    }

    // Try to play music (may require user interaction if browser blocks autoplay)
    bgMusic.play().catch(err => console.log('User interaction needed to play music'));

    // Save music position before leaving the page
    window.addEventListener('beforeunload', () => {
        localStorage.setItem('bgMusicTime', bgMusic.currentTime);
    });
});
</script>
