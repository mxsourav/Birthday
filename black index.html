<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown Celebration</title>
<link rel="stylesheet" href="blackstyle.css">
</head>
<body>

<!-- Date Display -->
<div id="date">12/09/2025</div>

<!-- Countdown Timer -->
<div id="countdown">11:59:55</div>

<!-- Continue and Next Chapter Buttons -->
<button id="continueButton">Continue</button>
<button id="nextButton">Next Chapter</button>

<!-- Confetti Canvas -->
<canvas id="confetti"></canvas>

<!-- Celebration Video -->
<div id="videoContainer">
  <video id="celebrationVideo" src="./images/celebration.mp4" muted autoplay></video>
</div>

<!-- Audio Files -->
<audio id="popAudio" src="./audio/pop.mp3"></audio>
<audio id="celebrationAudio" src="./audio/sound.mp3"></audio>

<script src="blackscript.js"></script>
</body>
</html>
